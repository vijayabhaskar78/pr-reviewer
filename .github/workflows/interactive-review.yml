# Interactive PR Review Action
# This action enables interactive conversations with the AI reviewer
# Developers can mention @pr-reviewer or use commands to get help

name: 'Interactive PR Review'
description: 'Respond to developer mentions and questions in PR comments'
author: vijayabhaskar78

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  interactive-review:
    # Only run if the comment mentions the bot or starts with a command
    if: |
      (github.event.issue.pull_request || github.event.pull_request) && 
      (contains(github.event.comment.body, '@pr-reviewer') || 
       contains(github.event.comment.body, '@bot') ||
       startsWith(github.event.comment.body, '/'))
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout PR reviewer action
        uses: actions/checkout@v4
        with:
          repository: vijayabhaskar78/pr-reviewer
          ref: main
          path: .pr-reviewer
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: pip install -r .pr-reviewer/requirements.txt
      
      - name: Handle Interactive Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
          COMMENT_ID: ${{ github.event.comment.id }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          IS_REVIEW_COMMENT: ${{ github.event_name == 'pull_request_review_comment' }}
          MODEL: llama-3.1-70b-versatile
        run: |
          python .pr-reviewer/interactive_review.py
